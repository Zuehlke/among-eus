<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">

        <h2>Players</h2>

        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="players-payload">Create & Update Player</label>
                    <textarea id="players-payload" class="form-control payload">player JSON here...</textarea>
                    <button id="players-send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="col-md-8">
            <div><label>Event: Players</label></div>
            <div class="scrollable-event-area">
            <table id="players-status" class="table table-striped">
                <tbody id="players">
                </tbody>
            </table>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="player-kill-payload">Kill Player</label>
                    <textarea id="player-kill-payload" class="form-control payload">player kill JSON here...</textarea>
                    <button id="player-kill-send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="col-md-8">
            <div><label>Event: Player killed</label></div>
            <div class="scrollable-event-area">
            <table id="player-killed" class="table table-striped">
                <tbody id="player-killed-events">
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <div class="row">

        <h2>Tasks</h2>

        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="create-task-payload">Create Task</label>
                    <textarea id="create-task-payload" class="form-control payload">task JSON here...</textarea>
                    <button id="create-task-send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>

            <form>
                <div class="form-group">
                    <label for="update-task-payload">Complete Task</label>
                    <textarea id="update-task-payload" class="form-control payload">task JSON here...</textarea>
                    <button id="update-task-send" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>

        <div class="col-md-8">
            <div><label>Event: Tasks</label></div>
            <div class="scrollable-event-area">
                <table id="tasks-status" class="table table-striped">
                    <tbody id="tasks">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
